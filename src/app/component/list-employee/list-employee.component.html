<div class="container">
  <h3>Employee List</h3>
</div>


<div>
  <input [(ngModel)]="query">
</div>


<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">Sr. No.</th>
        <th class="text-center">Name</th>
        <th class="text-center">Description</th>
        <th class="text-center">salary</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let item of employeeList | search:'name':query; let i = index;">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">{{item.description}}</td>
          <td class="text-center">{{item.salary}}</td>
          <td routerLink="/edit_employee/{{item.id}}" class="text-center"><i class="fa fa-edit"></i></td>
          <td (click)="deleteEmployee(item)" class="text-center"><i class="fa fa-trash"></i></td>
        </tr>
    </tbody>
  </table>
</div>
